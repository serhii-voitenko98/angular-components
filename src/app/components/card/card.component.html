<div class="card-container">
  <div class="header">
    <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
    <div class="title">
      <h5>{{ title }}</h5>
      <h6>{{ subTitle }}</h6>
    </div>
  </div>

  <div class="body">
    <ng-content select="[card-body]"></ng-content>
  </div>

  <div class="footer">
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
