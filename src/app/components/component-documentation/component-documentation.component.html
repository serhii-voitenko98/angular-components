<app-card [icon]="faInfoCircle" [title]="'Toggle'" [subTitle]="'Components'">
  <app-toggle card-body [isOn]="toggleValue"></app-toggle>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Modal'" [subTitle]="'Components'">
  <div card-body>
    <app-modal #modal [title]="'Modal'">
      <p>Some content</p>
    </app-modal>
  </div>

  <div card-footer>
    <button (click)="modal.open()">Open modal</button>
  </div>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'LinkedIn Post'" [subTitle]="'Components'">
  <app-linkedin-post card-body></app-linkedin-post>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Twitter Post'" [subTitle]="'Components'">
  <app-twitter-post card-body></app-twitter-post>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Credit Card Input'" [subTitle]="'Components'">
  <div card-body>
    <app-credit-card-input
      [creditCardNumber]="'4545787654567654'"
      [isReadOnly]="false"
    ></app-credit-card-input>

    <br>

    <app-credit-card-input
      [creditCardNumber]="'4545787654567654'"
      [isReadOnly]="true"
    ></app-credit-card-input>
  </div>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Loader'" [subTitle]="'Components'">
  <div card-footer>
    <div>
      <label>Count of seconds: </label>
      <input
        #countOfSecondsRef
        card-footer
        type="number"
        min="1"
        [value]="loaderCountOfSeconds"
        (input)="loaderCountOfSeconds = +countOfSecondsRef.value"
      >
    </div>

    <div>
      <label>Type: </label>
      <select [(ngModel)]="loaderType">
        <option [value]="LoaderTypeEnum.CIRCULAR">{{ LoaderTypeEnum.CIRCULAR }}</option>
        <option [value]="LoaderTypeEnum.LOADING">{{ LoaderTypeEnum.LOADING }}</option>
      </select>
    </div>

    <button (click)="showLoader()" style="margin-top: 10px;">Show {{ loaderType }} Loader for {{ loaderCountOfSeconds }} seconds</button>
  </div>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Top of Page'" [subTitle]="'Components'">
  <p card-body>Scroll {{ borderValue }}px down the page to show "go to top" button.</p>

  <input
    card-footer
    type="number"
    [value]="borderValue"
    (input)="topOfPageInputChanged($event)"
  >
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Star Ratings'" [subTitle]="'Components'">
  <app-star-ratings card-body [rating]="rating" [title]="'Rating is: ' + rating"></app-star-ratings>

  <input
    card-footer
    type="number"
    max="5"
    min="0"
    step="0.5"
    [value]="rating"
    (input)="ratingInputChanged($event)"
  >
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Progress bar'" [subTitle]="'Components'">
  <app-progress-bar card-body [value]="progressValue"></app-progress-bar>

  <button card-footer (click)="progressValue = 75;">Update</button>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Accordion'" [subTitle]="'Components'">
  <app-accordion card-body [items]="accordionItems"></app-accordion>
</app-card>

<app-card [icon]="faInfoCircle" [title]="'Card'" [subTitle]="'Components'">
  <p card-footer>Footer content</p>
  <p card-body>Body content</p>
</app-card>

<app-top-of-page card-body [borderValue]="borderValue"></app-top-of-page>
<app-loader [isLoading]="isLoaderLoading" [loaderType]="loaderType"></app-loader>
