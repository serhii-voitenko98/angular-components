<div *ngIf="isLoading" class="loader-overlay">
  <div class="loader-container">
    <div class="loader">
      <ng-container [ngSwitch]="loaderType">
        <div *ngSwitchCase="LoaderTypeEnum.CIRCULAR" class="circular"></div>
        <h1 *ngSwitchCase="LoaderTypeEnum.LOADING" class="loading">{{ loadingText }}</h1>
      </ng-container>
    </div>
  </div>
</div>
