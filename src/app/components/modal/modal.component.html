    <h5>{{ title }}</h5>

    <fa-icon [icon]="faTimes" (click)="close()"></fa-icon>
  </div>

  <div class="modal-body">
    <ng-content></ng-content>
  </div>
</div>

<div class="modal-overlay" [class.is-hidden]="isHidden" (click)="close()"></div>
